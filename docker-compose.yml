version: "3.9"

services:
  # 1) MySQL oficial
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: autottu
      MYSQL_USER: autottu
      MYSQL_PASSWORD: autottu
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [app-net]

  # 2) Adminer – interface web para o banco
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks: [app-net]

  # 3) Sua aplicação CRUD
  crud-app:
    build: .
    container_name: crud-app
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/autottu
      DB_USER: autottu
      DB_PASSWORD: autottu
    ports:
      - "8081:8080"
    networks: [app-net]

volumes:
  mysql_data:

networks:
  app-net:

